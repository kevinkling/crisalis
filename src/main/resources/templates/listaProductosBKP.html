<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Document</title>
  </head>
  <body>
        		
	<div class="container mt-4">
	  <div>
      		<a th:href="@{/nuevoProducto}" class="btn btn-primary">Nuevo Producto</a>
      		<a th:href="@{/}" class="btn btn-primary">Inicio</a>
      </div>
      <table class="table">
        <thead>
          <td>Nombre</td>
          <td>Descripcion</td>
          <td>Precio Base</td>
          <td>Precio Final</td>
          <td>Stock</td>
          <td>AÃ±os Garantia</td>
          <td>Acciones</td>
        </thead>
        <tbody>
          <tr th:each="producto:${productos}">
            <td th:text="${producto.nombre}">${producto.nombre}</td>
            <td th:text="${producto.descripcion}">${producto.descripcion}</td>
            <td th:text="${producto.precioBase}">${producto.precioBase}</td>            
            <td th:text="${producto.precioFinal}">${producto.precioFinal}</td>
            <td th:text="${producto.stock}">${producto.stock}</td>             
            <td th:text="${producto.aniosGarantia}">${producto.aniosGarantia}</td> 
            <td>
            	<a th:href="@{/editarProducto/}+${producto.id}" class="btn btn-primary">EDITAR</a>
            	<a th:onclick="eliminarProducto([[${producto.id}]])" class="btn btn-primary">ELIMINAR</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="funciones.js"></script>	
  </body>
</html>
