<!DOCTYPE html>
<html lang=”es” xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<title>Clientes</title>
</head>
<body>
	<div class="container mt-4">
		<div>
			<a th:href="@{/nuevoCliente}" class="btn btn-primary">Nuevo Cliente</a>
			<a th:href="@{/}" class="btn btn-primary">Inicio</a>
		</div>
		<table class="table">
			<thead>
				<tr>
<!-- 					<td>ID</td> -->
					<td>DNI</td>
					<td>NOMBRE</td>
					<td>APELLIDO</td>
					<td>ACCIONES</td>
				</tr>
			</thead>
			<tbody>
				<tr th:each="persona:${personas}">
<!-- 					<td th:text="${persona.id}">${persona.id}</td> -->
					<td th:text="${persona.DNI}">${persona.DNI}</td>
					<td th:text="${persona.nombre}">${persona.nombre}</td>
					<td th:text="${persona.apellido}">${persona.apellido}</td>
					<td>
						<a class="btn btn-primary" disabled>Servicios</a>
						<a class="btn btn-primary" disabled>Productos</a>
						<a th:href="@{/editarCliente/}+${persona.id}" class="btn btn-warning">Editar</a>
						<a th:onclick="eliminarCliente([[${persona.id}]])" class="btn btn-danger">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="funciones.js"></script>	
</body>
</html>
