<!DOCTYPE html>
<html lang=”es” xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<title>Insert title here</title>
</head>
<body>
	<div class="container mt-4">
		<div class="col-sm-6">
			<form th:action="@{/guardarServicio}" th:object=${servicio} method="POST">
				<div class="card">
					<div class="card-header">
						<h3>Servicio</h3>
					</div>
					<div class="card-body">
						<div class="form-group">
							<input th:field="*{id}" type="hidden" class="form-control">
							<label>Nombre</label>
							<input th:field="*{nombre}" type="text" class="form-control">
							<label>Descripcion</label>
							<input th:field="*{descripcion}" type="text" class="form-control">
							<label>Costo Base</label>
							<input th:field="*{costoBase}" type="text" class="form-control">
							<label>Soporte</label>
							<input th:field="*{incluyeSoporte}" type="text" class="form-control">
						</div>
					</div>
					<div class="card-footer">
						<input type="submit" value="Guardar" class="btn btn-success">
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
