<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
    />

    <title>Title</title>
</head>
<body>
    <div class="container mt-4">
        <div>
            <a th:href="@{/nuevoProducto}" class="btn btn-primary">Nuevo Producto</a>
            <a th:href="@{/}" class="btn btn-primary">Inicio</a>
        </div>
        <table class="table">
            <thead>
                <td>ID</td>
                <td>Nombre</td>
                <td>Descripcion</td>
                <td>Precio Final</td>
                <td>Stock</td>
                <td>Acciones</td>
            </thead>
            <tbody>
                <tr th:each="producto:${productos}">
                    <td th:text="${producto.id}"></td>
                    <td th:text="${producto.nombre}"></td>
                    <td th:text="${producto.descripcion}"></td>
                    <td th:text="${producto.precioFinal}"></td>
                    <td th:text="${producto.stock}"></td>
                    <td>
                        <a th:href="@{/editarProducto/}+${producto.id}" class="btn btn-warning">EDITAR</a>
                        <a th:onclick="eliminarProducto([[${producto.id}]])" class="btn btn-danger">ELiminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="funciones.js"></script>

</body>
</html>
