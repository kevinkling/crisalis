<!<!DOCTYPE html>
<html lang=”es” xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<title>Clientes</title>
</head>
<body>
	<div class="container mt-4">
		<div>
			<a th:href="@{/nuevoServicio}" class="btn btn-primary">Nuevo	Servicio</a>
			<a th:href="@{/}" class="btn btn-primary">Inicio</a>
		</div>
		<table class="table">
			<thead>
				<tr>
					<td>Nombre</td>
					<td>Descripcion</td>
					<td>Costo Mensual (Impuestos incluidos)</td>
					<td>Incluye Soporte</td>
					<td>Acciones</td>
				</tr>
			</thead>
			<tbody>
				<tr th:each="servicio:${servicios}">
					<td th:text="${servicio.nombre}">${servicio.nombre}</td>
					<td th:text="${servicio.descripcion}">${servicio.descripcion}</td>
					<td th:text="${servicio.costoMensual}">${servicio.costoMensual}</td>
					<td th:text="${servicio.incluyeSoporte}">${servicio.incluyeSoporte</td>
					<td>
						<a th:href="@{/editarServicio/}+${servicio.id}" class="btn btn-primary">EDITAR</a>
						<a th:onclick="eliminarServicio([[${servicio.id}]])" class="btn btn-primary">ELIMINAR</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	
	<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="funciones.js"></script>	
</body>
</html>
